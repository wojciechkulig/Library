<div class="panel panel-default">
	<div class="panel-heading">
		<h1>Library nr {{$ctrl.library.id}}</h1>
		<h3>address: {{$ctrl.library.address}}</h3>
	</div>
	<div class ="panel-body">
		<table class="table table-striped table-bordered">
		<caption><h3>Business hours</h3></caption>
			<thead>
				<tr>
					<th>Day</th>
					<th>Hours</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="businesshour in $ctrl.library.businessHours">
					<td>{{businesshour.day}}</td>
					<td>{{businesshour.openTime}} - {{businesshour.closeTime}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
